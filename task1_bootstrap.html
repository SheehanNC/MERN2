<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap task 1</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .navbar-nav .nav-item{
            margin-left: 60px;
            margin-right: 20px;
        }
        .column{
            background-color: rgb(145, 145, 145);
            height: 855px;
            width: 299px;
        }

    </style>
</head>
<body>

    <!-- Blue Header Row with Heading -->
    <div class="container-fluid bg-info text-white">
        <div class="container py-1">
            <h3 style = "text-align: center; color:black">Ethnus Layout</h3>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

            <!-- Navbar Toggle Button for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

   
    <!-- Content Section -->
    
    <div class="container-fluid">
        <div class="row">
            <!-- Left Content Column -->
            <div class="col-5"></div>
            <div class="col-2 mt-3">
                <p>Write your content here</p>
            </div>
            <div class = "col-3"></div>
            <!-- Gray Column -->
            <div class="col-2">
                <div class = "column">
                    <p style="text-align: center; ">This is...</p>
                </div>
                <!-- Gray column content goes here -->
                
            </div>
        </div>
    </div>



    <!-- Add Bootstrap JS and jQuery (if needed) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
